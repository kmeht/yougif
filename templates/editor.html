{% extends "base" %}

{% block js %}
	{{ super() }}
	<script type="text/javascript" src="/static/js/editor.js"></script>
{% endblock js %}

{% block body %}
<div id="container">
	<div id="toolbar">
	</div>
	<div id="window">
		<div id="images">
			{% for frame in frames %}
				<img src="{{ frame }}" />
			{% endfor %}
		</div>
		<div id="stage" draggable="true">
		</div>
	</div>
	<a href="#" id="submit">SUBMIT</a>
</div>
{% endblock body %}
