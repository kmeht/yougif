<!DOCTYPE html>
<html>
<head>
	<title>Edit Gif</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="gif.js"></script>
</head>
<body>
	<div id="container">
		<div id="toolbar">
			<img src="img/upvote.jpg" data-name="upvote" draggable="true" />
			<img src="img/downvote.png" data-name="downvote" draggable="true" />
		</div>
		<div id="window">
			<div id="images">
				<img src="img/out101.gif" class="current" />
				<img src="img/out102.gif" />
				<img src="img/out103.gif" />
				<img src="img/out104.gif" />
				<img src="img/out105.gif" />
				<img src="img/out106.gif" />
				<img src="img/out107.gif" />
				<img src="img/out108.gif" />
				<img src="img/out109.gif" />
				<img src="img/out110.gif" data-frame="10"/>
			</div>
			<div id="stage" draggable="true">
			</div>
		</div>
		<a href="#" id="submit">SUBMIT</a>
	</div>
</body>
</html>
